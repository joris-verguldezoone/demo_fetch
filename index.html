<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="catApi.js"></script>

    <title>Cat api</title>
</head>
<body>
    <div class="flex-row align-center justify-center h-screen space-x-3">

        <button id="get-cats-api" 
                class="rounded-lg px-6 py-3 bg-yellow-400 border-2 border-stone-800 text-stone-900
                 font-semibold shadow-md hover:bg-yellow-500 active:bg-yellow-600 transition">
            Get Cats API
        </button>

        <button id="get-cats-file"
            class="rounded-lg px-6 py-3 bg-sky-300 border-2 border-stone-800 text-stone-900
                    font-semibold shadow-md hover:bg-sky-400 active:bg-sky-600 transition">
            Get Cats File
        </button>
        
        <div id="cats-container" class="flex flex-wrap gap-4"></div>
        
    </div>
</body>
</html>
